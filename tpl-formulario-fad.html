<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Roboto:300,400|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icons.css">
  <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>


<div class="tpl-formulario-fad">
  <div class="sta-formulario-fad_max">
    <div class="sta-formulario-fad_introd">
      <span>Escribe tus datos</span>
      Envíanos tus datos de contacto, si resulatas ganador/a nos<br />¡pondremos en contacto contigo!
    </div>

    <div class="sta-formulario-fad_cont">

      <form action="">

        <div class="sta-formulario-fad_dual">
          <label class="sta-formulario-fad_label">
            <span>Nombre</span>
            <input class="sta-formulario-fad_name" type="text">
          </label>
          <label class="sta-formulario-fad_label">
            <span>Apellidos</span>
            <input class="sta-formulario-fad_apell" type="text">
          </label>
        </div>

        <div class="sta-formulario-fad_dual">
          <label class="sta-formulario-fad_label">
            <span>Fecha de nacimiento</span>
            <input class="sta-formulario-fad_nacimiento" type="text" placeholder="dd/mm/aaa">
          </label>
          <label class="sta-formulario-fad_label">
            <span>Correo electrónico</span>
            <input class="sta-formulario-fad_correo" type="text">
          </label>
        </div>

        <div class="sta-formulario-fad_politicas">
          <label>
            <input class="sta-formulario-fad_chek" type="checkbox">
            <span>He leído y acepto  los términos y condiciones</span>
          </label>
        </div>
        <div class="sta-formulario-fad_politicas">
          <label>
            <input class="sta-formulario-fad_chek" type="checkbox">
            <span>He leído y acepto  los términos y condiciones</span>
          </label>
        </div>
        <div class="sta-formulario-fad_buttons">
          <button>Atrás</button>
          <button type="submit">Enviar</button>
        </div>

      </form>
    </div>
  </div>
</div>



</body>
</html>
